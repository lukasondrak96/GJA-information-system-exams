<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/NavBar.css" th:href="@{/css/NavBar.css}" />

</head>
<body>
<div>
    <div th:fragment="navbar">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
<!--                <li class="nav-item active">-->
                    <a class="nav-link" href="#">Rozsazení</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Schémata místností</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">

                <div sec:authorize="isAuthenticated()">
                    <span style="color: white" sec:authentication="name"></span>
                    <a class="btn btn-success"th:href="@{/logout}">Odhlásit se</a>
                </div>

                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-success" th:href="@{/login}">Přihlásit se</a>
                    <a class="btn btn-primary" th:href="@{/register}">Registrovat</a>
                </div>
            </ul>



        </nav>
    </div>
</div>
</body>
</html>
